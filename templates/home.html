{% extends "base.html" %}

{% block content %}
{% load i18n %}

<form role="form" method="post" action="{% url "home" %}">
  {% load crispy_forms_tags %}
  {{ form|crispy }}
  {% csrf_token %}
  <p class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">{% trans "Search" %} </button>
  </p>
</form>

{% endblock content %}
